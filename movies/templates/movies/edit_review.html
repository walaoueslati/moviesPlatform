{% extends 'movies/base.html' %}

{% block content %}
    <h2>Edit Review for {{ review.movie.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'movie_detail' review.movie.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
