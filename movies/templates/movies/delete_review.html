{% extends 'movies/base.html' %}

{% block content %}
    <h2>Delete Review for {{ review.movie.title }}</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'movie_detail' review.movie.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
