{% extends 'movies/base.html' %}
{% load static %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/movie_background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
    }

    .overlay-dark {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); 
        z-index: 1;
    }

    .content-overlay {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
    }

    .content-overlay h1 {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .content-overlay p {
        font-size: 1.5rem;
        max-width: 800px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
</style>

<div class="overlay-dark">

<div class="content-overlay">
    <h1>Welcome to the Movie Platform</h1>
    <p>Explore movies by genre, review movies, and more.</p>
</div>
</div>
{% endblock %}
